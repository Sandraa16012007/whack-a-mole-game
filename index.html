<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Whack-a-Mole</title>
    </head>

    <body>
        <div class="header">
            <h1>Whack-a-Mole!</h1>
            <p class="game-desc">A fun game where you can whack moles!</p>
            <button class="start-button" id="start-button">Start Game</button>
        </div>

        <div class="grid-container">
            <div class="hole">
                <img src="mole.png" alt="Mole" class="mole" id="mole-1">
            </div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>

        <div class="cursor"></div>

        <div class="score-board">
            <p class="score">Score: <span id="score">00</span></p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
