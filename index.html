<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, intial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Peralta&display=swap" rel="stylesheet">
        <title>Whack-a-Mole</title>
    </head>

    <body>
        <div class="header">
            <h1>Whack-a-Mole!</h1>
            <p class="game-desc">Moles are popping up—your mission: whack ‘em fast! Click the moles before they vanish to score points. The more you hit, the higher your score. Ready to whack and win?</p>
            <button class="start-button" id="start-button">Start Game</button>
            <button class="pause-button" id="pause-button">Stop</button>
        </div>

        <div class="grid-container">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>

        <div class="cursor"></div>

        <div class="score-board">
            <p class="score">Score: <span id="score">00</span></p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
